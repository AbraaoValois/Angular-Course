<div class="container">
  <h1>Lista de Compras</h1>

  <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
    <input 
      type="text" 
      id="item" 
      name="item"
      [(ngModel)]="item" 
      placeholder="Adicionar item" />
    <button type="submit">Adicionar Item</button>
    <button type="button" (click)="limparLista()">Limpar Lista</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for(elemento of lista; track elemento.id) {
        <tr>
          <td>{{ elemento.id }}</td>
          <td>
            <span ngClass="{ 'item-riscado': elemento.comprado }">
              {{ elemento.nome }}
            </span>
          </td>
          <td>
            <input 
              type="checkbox" 
              (change)="riscarItem(elemento)" 
              [checked]="elemento.comprado">
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">Nenhum item adicionado</td>
        </tr>
      }
    </tbody>
  </table>
</div>
